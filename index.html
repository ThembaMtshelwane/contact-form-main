<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <section id="successMessageContainer" class="successMessageContainer">
      <section class="successHeadingContainer">
        <img
          class="successCheckbox"
          src="./assets/images/icon-success-check.svg"
          alt=""
        />
        <p class="successHeading">Message sent!</p>
      </section>
      <p class="successMessage">
        Thanks for completing the form. We'll be in touch soon!
      </p>
    </section>
    <main>
      <h1>Contact Us</h1>
      <form id="contactForm" action="">
        <section class="nameContainer">
          <section class="firstNameContainer">
            <label for="firstname"> First Name *</label>
            <input id="firstname" type="text" />
            <span class="error" id="firstnameError"></span>
          </section>
          <section class="LastNameContainer">
            <label for="lastname"> Last Name *</label>
            <input id="lastname" type="text" />
            <span class="error" id="lastnameError"></span>
          </section>
        </section>
        <section class="emailContainer">
          <label for="email">Email Address *</label>
          <input id="email" type="text" />
          <span class="error" id="emailError"></span>
        </section>
        <section class="queryTypeContainer">
          <label for="query">Query Type *</label>
          <section class="queryTypes" id="query">
            <section class="generalEnquiryContainer">
              <input
                type="radio"
                id="general"
                class="radio-input"
                name="option"
                value="general enquiry"
              />
              <span class="custom-radio"></span>
              <label class="option" for="general">General Enquiry</label>
            </section>
            <section class="supportRequestContainer">
              <input
                type="radio"
                id="support"
                class="radio-input"
                name="option"
                value="support request"
              />
              <label class="option" for="support">Support Request</label>
            </section>
          </section>
          <span class="error" id="queryError"></span>
        </section>
        <section class="messageContainer">
          <label for="message">Message *</label>
          <textarea name="message" id="message" rows="10" cols="35"></textarea>
          <span class="error" id="messageError"></span>
        </section>
        <section class="consentErrorContainer">
          <section class="consentContainer">
            <input type="checkbox" id="consent" class="checkbox-input" />
            <label for="consent" class="consent"
              >I consent to being contacted by the team *</label
            >
          </section>
          <span class="error" id="consentError"></span>
        </section>

        <button>Submit</button>
      </form>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ThembaMtshelwane"> ThembaMM3</a>.
    </div>
  </body>
</html>
